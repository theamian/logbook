{% extends "logbook/layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
{% if message %}
<div class="message">{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post" id="login_form" class="forms">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input type="submit" value="Log in">
</form>
{% endblock %}

{% block script %}
<script src="{% static 'logbook/script.js' %}"></script>
{% endblock %}
