{% extends "logbook/layout.html" %}
{% load static %}

{% block title%}Logbook{% endblock %}

{% block body %}
    <div id="logmap" class="mapa">
    </div>

    <form method="POST" action="{% url 'log' %}">
    {% csrf_token %}
    <div>
        {% for entry in logbook %}
        <div id="{{ entry.id }}" class="entryDiv">
        <div class="entrySection">{{ entry.date }}</div><div class="entrySection">{{ entry.town }}</div><div class="entrySection">{{ entry.country }}</div>
        <div class="entrySection">{{ entry.buddy }}</div>
        <button><i></i></button>
        </div>
        {% endfor %}
    </div>


{% endblock%}

{% block script %}
<script src={{api}} defer></script>
<script type="text/javascript" src="{% static 'logbook/script.js' %}"></script>
{% endblock %}
