{% extends "logbook/layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}

{% if message %}
<div class="message">{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post" id="register_form" class="forms">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address (optional)">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>

{% endblock %}

{% block script %}
<script src="{% static 'logbook/script.js' %}"></script>
{% endblock %}
